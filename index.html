<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermutec's Site</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Navigation Bar -->
    <nav class="flex flex-col sm:flex-row justify-between items-center bg-gradient-to-r from-indigo-500 via-sky-500 to-emerald-500 p-4">
        <span class="text-xl font-semibold text-white transition-transform transform hover:-translate-y-1">
            Supermutec's Website
        </span>
        <ul class="flex flex-col sm:flex-row items-center text-white font-mono space-y-2 sm:space-y-0 sm:space-x-8 mt-2 sm:mt-0">
            <li class="cursor-pointer hover:text-gray-200">Home</li>
            <li class="cursor-pointer hover:text-gray-200">Projects</li>
            <li class="cursor-pointer hover:text-gray-200">Github</li>
            <li class="cursor-pointer hover:text-gray-200">Join Us</li>
        </ul>
    </nav>

    <!-- Profile Card -->
    <div class="max-w-md mx-auto mt-10 bg-white rounded-lg shadow-lg transform hover:-translate-y-1 transition">
        <!-- Cover Image -->
        <div class="rounded-t-lg overflow-hidden">
            <img class="w-full h-40 sm:h-60 object-cover" src="back.jpg" alt="Background">
        </div>
        <!-- Profile Image -->
        <div class="relative -mt-16 w-24 h-24 sm:w-32 sm:h-32 mx-auto border-4 border-white rounded-full overflow-hidden">
            <img class="w-full h-full object-cover" src="Pfp.webp" alt="Profile Picture">
        </div>
        <!-- Profile Details -->
        <div class="text-center mt-4">
            <h2 class="text-lg sm:text-xl font-semibold">Supermutec</h2>
            <p class="text-gray-500 text-sm sm:text-base">Discord Bot Developer</p>
        </div>
        <!-- Stats Section -->
        <ul class="flex justify-around py-4 text-sm sm:text-base">
            <li class="flex flex-col items-center">
                <img src="user.svg" alt="User Icon" class="w-6 sm:w-8">
                <span>0</span>
            </li>
            <li class="flex flex-col items-center">
                <img src="train.svg" alt="Train Icon" class="w-6 sm:w-8">
                <span>0</span>
            </li>
            <li class="flex flex-col items-center">
                <img src="star.svg" alt="Star Icon" class="w-6 sm:w-8">
                <span>0</span>
            </li>
        </ul>
        <!-- Button -->
        <div class="p-4 border-t">
            <button class="w-full sm:w-1/2 mx-auto bg-gradient-to-r from-indigo-500 to-emerald-500 text-white py-2 rounded-full hover:shadow-lg transition">
                Projects
            </button>
        </div>
    </div>

</body>
</html>
